
<link rel="stylesheet" href="__STATIC__/__INDEX__css/shop_carts.css" />		
			<!--进度条-->
			<div class="cont_top">
				<ul>
					<li class="one">
						<hr />
						<div>1</div>
						<p>我的购物车</p>
					</li>
					<li>
						<hr />
						<div>2</div>
						<p>填写核对订单信息</p>
					</li>
					<li>
						<hr />
						<div>3</div>
						<p>成功提交订单</p>
					</li>
				</ul>
			</div>
			<!--全选-->
			<form>
				<input type="checkbox" name="check" id="all" class="chk" />
				<label for="all"></label>
				<label for="all" id="dels">麦斯威尔官方旗舰店</label>
			</form>
			<!--购物车-->
			<table cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<th></th>
						<th>商品信息</th>
						<th>单价</th>
						<th>数量</th>
						<th class="money">金额</th>
						<th>操作</th>
					</tr>
				</thead>
				<form action="{:url('Proess/sp_base')}?proess=1" method="post">
				<tbody>
				{volist name="shop_cair_pro" id="v"}
					<tr>
						<td>
							<input type='checkbox' name='check[]' value="{$v.id}" id='id{$v.id}' class='chk add shop_cart' />
							<label for='id{$v.id}'></label>
						</td>
						<td class='pro'>
							<a href="{:url('Shop/shop_goods')}?pro={$v.product_id}&att={$v.attribute_id}"><img src='{$v.path}' style="width: 70px;height: 61px;" /></a>
							<p>
								<a href="{:url('Shop/shop_goods')}?pro={$v.product_id}&att={$v.attribute_id}">{$v.product_name}{$v.attribute_name}</a>
							</p>
						</td>
						<td class='pri'>
							<p>￥{$v.price}</p>
							<p>￥{$v.original_price}</p>
						</td>
						<td class='number'>
							<div class='input-bth'>
								<span class='prd_subnum'>-</span>
								<input type='text' value='{$v.product_count}' class='prd_num' id='txt'/>
								<span class='prd_addnum'>+</span>
							</div>
						</td>
						<td class='amount'>
							<span>￥0.00</span>
						</td>
						<td>
							<a href='##' class='cel'>删除</a>
						</td>
					</tr>
				{/volist}
				</tbody>
				<div style="display:none;"><input type="submit" name="submit"></div>
				</form>
			</table>
			<!--结算-->
			<div class="cont_top">
				<p>
					<span class="tol">商品总价（不含运费）</span><span class="totalamount">￥00.00</span>
				</p>
				<a href="javascript:void(0);" onclick="settlement()">去结算</a>
			</div>
