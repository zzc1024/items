{extend name="common/base" /}
{block name="head"}
<title>发货信息</title>
</head>
<body>
<div class="page-container">
	<form\ class="form form-horizontal" id="form-category-add">

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red"></span>
						快递公司：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="" name="company">
					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						物流单号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="" name="express">
					</div>
					<div class="col-3">
					</div>
				</div>
				
				

		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input onClick="deliver_goods({$id})" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;发货&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
{/block}
{block name="footer"}
<script type="text/javascript">

	function deliver_goods(id){
		var data = {
				'order_goods_id':id,
				'company':$('[name="company"]').val(),
				'express':$('[name="express"]').val(),
			}
		$.ajax({
			url:'{:url(\'Orders/deliver_goods\')}',
			type:'post',
			dataType:'json',
			data:data,

			success:function(data){
				if(data.code==1){
					layer.msg(data.message,{icon:1,time:1500},function(){
						parent.location.reload();
					});
				}else{
					layer.msg(data.message,{icon:2,time:1000});
				}
			}
		})


	}

</script>
{/block}
