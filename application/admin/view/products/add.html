<div class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <div class="form-group">
            <label  for="inputEmail3" class="col-sm-2 control-label"><span class="c-red">*</span>商品名称：</label>
            <div class="col-xs-8 col-sm-9">

            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="c-red">*</span>商品系列：</label>

                    {/volist}
                  </select>
                </span> </div>
        </div>

            <label class="col-sm-2 control-label"><span class="c-red">*</span>{$vo.name}：</label>

                <select class="form-control" size="1" name="classify">
                    {volist name="vo.next" id="v"}
                    <option value="{$v.classify_id}">{$v.name}</option>
                    {/volist}

                </span> </div>
        </div>
        {/foreach}

        <div class="form-group">
            <label  for="inputEmail3" class="col-sm-2 control-label"><span class="c-red"></span>商品产地：</label>
            <div class="col-xs-8 col-sm-9">
                <input type="text" class="form-control" name="address">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">商品重量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="weight" id="" placeholder="输入数字" value="" class="form-control" style=" width:25%">
                kg</div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">商品属性：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                
                {volist name="attribute" id="v"}
                    <label for="checkbox-inline">
                        <input type="checkbox" id="checkbox-1" name="attribute" value="{$v.id}" onclick="xuan(this,'{$v.id}')">{$v.name}
                        <input type="text" name="original_price{$v.id}" placeholder="原价" class="form-control true" style=" width:50%" disabled>
                        <input type="text" name="price{$v.id}" placeholder="售价" class="form-control true" style=" width:50%" disabled>
                        <input type="hidden" name="attribute_name{$v.id}" value="{$v.name}">
                    </label>
                {/volist}
                
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">是否上架：</label>
            
                    <label>上架</label>
                    <input type="radio" id="checkbox-1" name="statu" value="1" checked>
                    
                
                
                    <label>下架</label>
                    <input type="radio" id="checkbox-1" name="statu" value="0">      
            
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label">是否展示：</label>
                
                    <label>热销产品</label>
                    <input type="checkbox" name="hotgoods" value="1">
                    <label>热销关注</label>
                    <input type="checkbox" name="hotfollow" value="1">  
                    <label>看了又看</label>
                    <input type="checkbox" name="see" value="1">        
            
        </div>

            <label class="col-sm-2 control-label">上传图片：</label>

                <br />

            </div>
                
            

        </div>

        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="c-red"></span>水印位置：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                <select class="form-control" size="1" name="water_d">

<div class="form-group">

<script type="text/javascript">
// 图片上传
function upliadfileshow(){
    $("#modal-webuploader").fadeIn();
    $("#modal-webuploader").fadeIn('slow');
    
}

$("#close").click(function(){
    $("#modal-webuploader").fadeIn();
    $("#modal-webuploader").fadeOut('slow');
})

function xuanzhong(){
    if($("input:radio[name='is_water']:checked").val()==1){
        $("#water123").removeAttr("disabled");
    }else{
        $("#water123").attr("disabled","disabled");
    }  
}

function xuan(obj,id){
    if( $(obj).siblings("[type='text']").hasClass("true") ){
        $(obj).siblings("[type='text']").removeAttr("disabled");
        $(obj).siblings("[type='text']").removeClass("true");
    }else{
        $(obj).siblings("[type='text']").addClass("true");
        $(obj).siblings("[type='text']").attr("disabled","disabled");
    }
}


function deleteImage(id){

       url:'{:url(\'Products/product_img_delete\')}',
       type:'get',

                $('#imageDelete'+id).remove();
                var imagepath=$('input[class=imagepath]');
                if(imagepath.length<5){

                    $('#buttonShow').removeAttr("disabled");
                }else{

                }
            }else{
               layer.msg('删除失败',{icon:2,time:3000,btn:['确定']})
            }
        }
     
    })
        
}

//图片上传
initFileInput("file-0", "{:url('Products/product_add_images')}");


//初始化fileinput控件（第一次初始化）
function initFileInput(ctrlName, uploadUrl) {    
    var control = $('#' + ctrlName); 
    control.fileinput({
        language: 'zh', //设置语言
        uploadUrl: uploadUrl, //上传的地址
        allowedFileExtensions : ['jpg', 'png','gif','jpeg'],//接收的文件后缀
        showUpload: true, //是否显示上传按钮
        showCaption: true,//是否显示标题
        showPreview:true,//是否显示文件的预览图。默认值true。
        showRemove:true,//是否显示删除/清空按钮。默认值true。
        browseClass: "btn btn-primary", //按钮样式             
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>", 
        maxFileCount: 5,//表示允许同时上传的最大文件个数
        dropZoneEnabled:true,//是否显示拖拽区域
     
        initialPreviewConfig:   {
            caption: ctrlName, 
            width: '120px', 
            url: uploadUrl, 
            key: 101, 
            success: function() { 

             
            }
        }
    
       
    });



}
  $("#file-0").on("fileuploaded", function (event, data, previewId, index) {
        


        var div=$('<div class="input-group " id="imageDelete'+data.response['id']+'" style="margin-top:.5em;margin-right:2em; float:left;"><input type="hidden" name="imgpath" class="imagepath" value="'+data.response['id']+'"/><img src="'+data.response['imagepath']+'"; class="img-responsive img-thumbnail" width="150"><a class="close" style="position:absolute; top: 0px; right: -14px;" title="删除这张图片" onclick="deleteImage('+data.response['id']+')">×</a></div>');
        $('#formimageshow').after(div);
        var imagepath=$('input[class=imagepath]');
            if(imagepath.length>=5){

                $('#buttonShow').attr("disabled","disabled");//禁用上传按钮
                $("#modal-webuploader").fadeIn();//关闭上传
                $("#modal-webuploader").fadeOut('slow');
            }else{

            }
            
             

 });

//ajax添加商品
function product_add(){

  var checkID = []; //定义一个空数组
  var original_price = [];
  var price = [];
  var attribute_name = [];
  $("input[name='attribute']:checked").each(function(i){
             checkID[i] = $(this).val();//把所有被选中的复选框的值存入数组
             original_price[i] = $("input[name='original_price"+checkID[i]+"']").val();
             price[i] = $("input[name='price"+checkID[i]+"']").val();
             attribute_name[i] = $("input[name='attribute_name"+checkID[i]+"']").val();
         });

    var data = {
        'name':$('[name="name"]').val(),
        'series':$('[name="series"]').val(),
        'classify':$.param($('[name="classify"]')),
        'attribute':checkID,
        'original_price':original_price,
        'price':price,
        'attribute_name':attribute_name,
        'weight':$('[name="weight"]').val(),
        'statu':$('[name="statu"]:checked').val(),
        'imgpath':$.param($('[name="imgpath"]')),
        'is_water':$('[name="is_water"]:checked').val(),
        'water':$('[name="water"]').val(),
        'water_d':$('[name="water_d"]').val(),
        'hotgoods':$('[name="hotgoods"]:checked').val(),
        'hotfollow':$('[name="hotfollow"]:checked').val(),
        'see':$('[name="see"]:checked').val(),
        'address':$('[name="address"]').val(),
        'content':$('[name="content"]').val(),
    }

    $.ajax({
        url:'{:url(\'Products/product_add\')}',
        type:'post',
        data:data,
        dataType:'json',

        success: function(data){
            if(data.code==1){
                layer.msg(data.message,{icon:1,time:3000,btn:['确定']},function(){
                    parent.location.reload()
                })
            }else{
                layer.msg(data.message,{icon:2,time:3000,btn:['确定']})
            }
        }
    })
}




</script>
