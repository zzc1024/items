{extend name="common/base" /}

{block name="head"}
<title>系列管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	产品管理
	<span class="c-gray en">&gt;</span>
	系列列表
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="120">ID</th>
					<th >系列名称</th>
					<th width="120">添加时间</th>
					<th width="120">修改时间</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="result" id="v"}
				<tr class="text-c">
					<td>{$v.id}</td>
					<td align="center">{$v.name}</td>
					<th>{$v.create_time}</th>
					<th>{$v.update_time}</th>
					<td class="td-manage"> <a style="text-decoration:none" class="ml-5" onclick="admin_edit('系列编辑','{:url('Seriess/edit','id='.$v.id)}','1','800','500')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{/block}

{block name="footer"}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/__ADMIN__lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/__ADMIN__lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/__ADMIN__lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

/*系统-栏目-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
</script>
{/block}
